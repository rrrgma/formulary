<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht-device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="/style.css" media="screen">
	<title>Cadastro</title>
</head>

<body>
	<div>
		<h1 id="titulo"> Cadastro de DEVs</h1>
		<p id="subtitulo">Complete suas informações </p><br>
	</div>

	<form>

		<fieldset class="grupo">
			<div class="campo">
				<label for="nome"><strong>Nome:</strong></label>
				<input type="text" name="nome" id="nome" required>
			</div>

			<div class="campo">
				<label for="sobrenome"><strong>Sobrenome:</strong></label>
				<input type="text" name="sobrenome" id="sobrenome" required>

			</div>
		</fieldset>

		<div class="campo">
			<label for="email"><strong>Email:</strong></label>
			<input type="email" name="email" id="email" required>
		</div>

		<div class="campo">
			<label><strong>Em qual lado da aplicação você desenvolve?</strong>
				<label>
					<input type="radio" name="devweb" value="frontend" checked>Front-end

				</label><label>
					<input type="radio" name="devweb" value="backend">Back-end

				</label>
				<label>
					<input type="radio" name="devweb" value="fullstack">Fullstack

				</label></label>
		</div>
	</form>

	<div class="campo"><label for="Senioridade"> <strong>Senioridade</strong></label>
		<select id="Senioridade">

			<option selected disabled value="">Selecione</option>
			<option>Júnior</option>
			<option>Pleno</option>
			<option>Sênior</option>
		</select>
	</div>

	<fieldset class="grupo">
		<div id="check">
			<label> <strong>Selecione as tecnologias que utiliza:
				</strong></label> <br>
			<br>

			<input type="checkbox" name="tecnologias" value="HTML">
			<label for="tecnologias"> HTML </label>

			<input type="checkbox" name="tecnologias" value="CSS">
			<label for="tecnologias"> CSS </label>

			<input type="checkbox" name="tecnologias" value="Javascript">
			<label for="tecnologias">Javascript</label>


			<input type="checkbox" name="tecnologias" value="PHP">
			<label for="tecnologias"> PHP </label>

			<input type="checkbox" name="tecnologias" value="C#">
			<label for="tecnologias"> C# </label>

			<input type="checkbox" name="tecnologias" value="Python">
			<label for="tecnologias"> Python </label>

			<input type="checkbox" name="tecnologias" value="Java">
			<label for="tecnologias">Java</label>
		</div>
	</fieldset>
	<div class="campo">
		<br>
		<label for="experiencia"> <strong>Conte um pouco da sua experiência: </strong></label>
		<br>
		<textarea row="6" style="width: 26em;" id="experiência" name="experiência"></textarea>
	</div>

	<button class="botao" type="submit" onsubmit="">Concluido</button>

	</form>

</body>

</html>
